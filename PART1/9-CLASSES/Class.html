<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Class Inheritance</title>
</head>
<body>
    <h3>Class & Class Inheritance</h3>
    <script>
    /* A class is a Program-code Template , or simply a wrapper for group of member-variables / properties  , methods / functions .
      1. Creating object of same kind ,
      2. providing initial values for state variables,
      3. can wrapper methods in it */

        // constructor way of creating an object

        function Construct(name){
            this.name = name ;
        }

        let user = new Construct("Danny");  // creating objects using Constructor function 

        // creating objects using class 

        class newClass{
            constructor(name){
                this.name = name ;
            }
            hello(){
                return console.log(`hello ${this.name} I am a method - wrapped in a class`)
            }
        }

        let userTwo = new newClass('Ashok Kumar');  // here constructor is called by the 'new' operator sufffixed with class name like a function call 
        userTwo.hello();

        // other important points 
        /* class is actual a function , 
           
        class class-funcName {  // 1 .as soon as class-funcName is created , here it becomes the declaration of a function && the function code-block is taken from the constructor(){...} block 
                                // here other than constructor , we can stores methods & access using the objects for that class , also the methods are the prototypes of that function
        }

        // also class def: a class is something with a constructor function & its prototype wrapped in it */


        function newClassTwo(name){
            this.name = name ;
        }

       
        newClassTwo.prototype.helloTwo =  function() {
            return console.log(`hello ${this.name} i am a prototype for newClassTwo() function`);
        }

        let userThree = new newClassTwo('Michael');
        userThree.helloTwo();

    </script>
</body>
</html>
