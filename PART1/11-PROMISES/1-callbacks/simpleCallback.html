<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

                function higherorder( string , callback ) {
                // task which takes some time to complete or api call
                var response = `i will take ${string} to execute `;
                setTimeout(function () {
                callback(response); },10000); }
                function getExecuteLater(response) {
                return console.log(response);
                }
                higherorder( "10 seconds" , getExecuteLater);
    </script>
</body>
